
# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 传道士|万物归一
subtitle: '快乐的宅男'
description: '每一天都要开心，快乐哦！'
keywords:
author: Jomeswang
language: zh-Hans
timezone: ''

# 侧边栏头像设置
avatar: https://s2.ax1x.com/2020/01/01/lJeqtP.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kjtpeh.coding-pages.com/
root: /
permalink: posts/:abbrlink/  # 此处可以自己设置，也可以直接使用 :/abbrlink
abbrlink:
	alg: crc32   #算法： crc16(default) and crc32
	rep: hex     #进制： dec(default) and hex
permalink_defaults: 
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Category & Tag
default_category: uncategorized
category_map:
      算法：arithmetic
      网页：web
      生活：life
      建站：bloginit
      其他：other
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: 
    github: git@github.com:jomeswang/jomeswang.github.io.git,master
    coding: git@e.coding.net:jomeswang/jomeswang.git,master
    ECS:    git@47.115.23.107:/home/git/hexo.git,master
- type: baidu_url_submitter ## 添加这里内容即可

backup:
- type: git
  theme: next
  message: Back up my blog
  repository: 
    github: git@github.com:jomeswang/jomeswang.github.io.git,backup
    coding: git@e.coding.net:jomeswang/jomeswang.git,backup


plugin:
- hexo-generator-feed
feed:
type: atom
path: atom.xml
limit: 20

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    use: live2d-widget-model-haruto
  display:
    position: right
    width: 200
    height: 400
  mobile:
    show: false
  react:
    opacity: 0.7

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

# 博文压缩
neat_enable: false
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/fireworks.js'

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

baidu_url_submit:
  count: 10 ## 提交最新的五个链接
  host: http://kjtpeh.coding-pages.com/ ## 百度站长平台中注册的域名
  token: http://data.zz.baidu.com/urls?site=kjtpeh.coding-pages.com&token=GH1uLlEUyfhKKjbk ## 准入秘钥
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里